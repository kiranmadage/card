    <title>Document</title>
    <style>
 .card{
    height: 200px;
    width: 250px;
    border: 2px solid gray;
    background-color: black;
    border-radius:20px ;
    margin: 50px auto;
    display: inline-block;
    justify-content: space-evenly;
    margin: 20px 30px;
    padding: 20px;
    transition: 2s;
 }
 .card:hover{
    transform: scale(0.9);
    box-shadow:10px 10px 10px 2px rgb(102, 55, 203) ;
    cursor: pointer;
}

.name{
    color: aliceblue;
    margin: 20px 30px 0px 10px;
}
.mic{
    height: 30px;
    width: 30px;
    margin-left: auto;
    display: block;
    
}
.img{
    height: 100px;
    width: 120px;
    margin-left: 50px;
    border-radius: 50%;
    transition: 2s;
    
}
.img:hover{
    transform: scale(1.3);
    box-shadow:10px 10px 10px 2px rgb(134, 32, 125) ;
}



    </style>
